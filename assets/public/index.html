<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Chat</title>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <link rel="stylesheet" href="/static/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: [
                "Inter",
                "-apple-system",
                "BlinkMacSystemFont",
                "Segoe UI",
                "Roboto",
                "Helvetica Neue",
                "Arial",
                "sans-serif",
              ],
            },
            colors: {
              gray: {
                50: "#f9fafb",
                100: "#f3f4f6",
                200: "#e5e7eb",
                800: "#1f2937",
                900: "#111827",
              },
            },
          },
        },
      };
    </script>
  </head>
  <body
    class="bg-white text-gray-900 font-sans antialiased selection:bg-gray-200 h-screen overflow-hidden"
  >
    <!-- Toast Container -->
    <div
      id="toast-container"
      class="fixed top-5 right-5 z-[60] flex flex-col gap-2"
    ></div>

    <!-- Auth View -->
    <div
      id="auth-view"
      class="fixed inset-0 z-50 flex items-center justify-center bg-white transition-opacity duration-300"
    >
      <div class="w-full max-w-sm p-8">
        <div class="text-center mb-10">
          <div
            class="inline-flex items-center justify-center w-12 h-12 rounded-xl bg-black text-white mb-4"
          >
            <svg
              class="w-6 h-6"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"
              ></path>
            </svg>
          </div>
          <h1 class="text-2xl font-bold tracking-tight">Welcome back</h1>
          <p class="text-sm text-gray-500 mt-2">
            Sign in to continue to AI Chat
          </p>
        </div>

        <!-- Login Form -->
        <form id="login-form" class="space-y-4">
          <div>
            <label
              class="block text-xs font-medium text-gray-700 mb-1 uppercase tracking-wide"
              >Email</label
            >
            <input
              type="email"
              id="login-email"
              class="w-full px-3 py-2 bg-gray-50 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-black/5 focus:border-black transition-colors"
              placeholder="name@example.com"
              required
            />
          </div>
          <div>
            <label
              class="block text-xs font-medium text-gray-700 mb-1 uppercase tracking-wide"
              >Password</label
            >
            <input
              type="password"
              id="login-password"
              class="w-full px-3 py-2 bg-gray-50 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-black/5 focus:border-black transition-colors"
              required
            />
          </div>
          <button
            type="submit"
            class="w-full bg-black text-white py-2.5 rounded-lg font-medium hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-black transition-all transform active:scale-[0.98]"
          >
            Sign In
          </button>
          <p class="text-center text-sm text-gray-500">
            Don't have an account?
            <button
              type="button"
              id="to-register-btn"
              class="font-medium text-black hover:underline"
            >
              Sign up
            </button>
          </p>
        </form>

        <!-- Register Form -->
        <form id="register-form" class="space-y-4 hidden">
          <div>
            <label
              class="block text-xs font-medium text-gray-700 mb-1 uppercase tracking-wide"
              >Username</label
            >
            <input
              type="text"
              id="reg-name"
              class="w-full px-3 py-2 bg-gray-50 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-black/5 focus:border-black transition-colors"
              placeholder="Your name"
              required
            />
          </div>
          <div>
            <label
              class="block text-xs font-medium text-gray-700 mb-1 uppercase tracking-wide"
              >Email</label
            >
            <input
              type="email"
              id="reg-email"
              class="w-full px-3 py-2 bg-gray-50 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-black/5 focus:border-black transition-colors"
              placeholder="name@example.com"
              required
            />
          </div>
          <div>
            <label
              class="block text-xs font-medium text-gray-700 mb-1 uppercase tracking-wide"
              >Password</label
            >
            <input
              type="password"
              id="reg-password"
              class="w-full px-3 py-2 bg-gray-50 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-black/5 focus:border-black transition-colors"
              placeholder="Min. 6 characters"
              required
              minlength="6"
            />
          </div>
          <button
            type="submit"
            class="w-full bg-black text-white py-2.5 rounded-lg font-medium hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-black transition-all transform active:scale-[0.98]"
          >
            Create Account
          </button>
          <p class="text-center text-sm text-gray-500">
            Already have an account?
            <button
              type="button"
              id="to-login-btn"
              class="font-medium text-black hover:underline"
            >
              Sign in
            </button>
          </p>
        </form>
      </div>
    </div>

    <!-- Main View -->
    <div
      id="main-view"
      class="flex h-screen overflow-hidden hidden opacity-0 transition-opacity duration-500"
    >
      <!-- Sidebar -->
      <aside
        id="sidebar"
        class="w-72 bg-gray-50 border-r border-gray-200 flex flex-col transition-transform duration-300 transform -translate-x-full md:translate-x-0 absolute md:relative z-40 h-full"
      >
        <!-- Header -->
        <div class="p-4">
          <button
            id="new-chat-btn"
            class="w-full bg-white border border-gray-200 text-gray-900 px-4 py-2.5 rounded-lg text-sm font-medium hover:bg-gray-50 hover:border-gray-300 transition-all shadow-sm flex items-center justify-center gap-2 group"
          >
            <svg
              class="w-4 h-4 text-gray-500 group-hover:text-black transition-colors"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 4v16m8-8H4"
              ></path>
            </svg>
            New Chat
          </button>
        </div>

        <!-- Search -->
        <div class="px-4 pb-2">
          <div class="relative">
            <svg
              class="w-4 h-4 text-gray-400 absolute left-3 top-2.5"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
              ></path>
            </svg>
            <input
              type="text"
              id="search-conv"
              class="w-full bg-gray-100 border-none rounded-lg py-2 pl-9 pr-4 text-sm focus:ring-0 placeholder-gray-400"
              placeholder="Search chats..."
            />
          </div>
        </div>

        <!-- Conversation List -->
        <div
          id="conv-list"
          class="flex-1 overflow-y-auto px-2 space-y-0.5 scrollbar-hide"
        >
          <!-- Items will be injected here -->
        </div>

        <!-- User Profile -->
        <div class="p-4 border-t border-gray-200 bg-gray-50/50 backdrop-blur">
          <div class="flex items-center gap-3">
            <div
              class="w-8 h-8 rounded-full bg-gradient-to-br from-gray-700 to-black flex items-center justify-center text-white text-xs font-bold"
              id="user-avatar"
            >
              U
            </div>
            <div class="flex-1 min-w-0">
              <p
                id="user-name"
                class="text-sm font-medium text-gray-900 truncate"
              >
                User
              </p>
            </div>
            <button
              id="logout-btn"
              class="p-1.5 text-gray-400 hover:text-black rounded-md hover:bg-gray-200 transition-colors"
              title="Sign Out"
            >
              <svg
                class="w-5 h-5"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"
                ></path>
              </svg>
            </button>
          </div>
        </div>
      </aside>

      <!-- Chat Area -->
      <main class="flex-1 flex flex-col h-full relative bg-white w-full">
        <!-- Mobile Header -->
        <header
          class="md:hidden flex items-center justify-between p-4 border-b border-gray-100 bg-white/80 backdrop-blur z-20 absolute top-0 left-0 right-0"
        >
          <button
            id="menu-btn"
            class="p-2 -ml-2 text-gray-600 hover:bg-gray-100 rounded-lg"
          >
            <svg
              class="w-6 h-6"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16"
              ></path>
            </svg>
          </button>
          <span class="font-semibold text-gray-900">AI Chat</span>
          <div class="w-8"></div>
        </header>

        <!-- Empty State (Hidden by default) -->
        <div
          id="empty-state"
          class="hidden flex-1 flex flex-col items-center justify-center p-8 text-center"
        >
          <div
            class="w-16 h-16 bg-gray-50 rounded-2xl flex items-center justify-center mb-6"
          >
            <svg
              class="w-8 h-8 text-gray-400"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"
              ></path>
            </svg>
          </div>
          <h2 class="text-xl font-semibold text-gray-900 mb-2">
            How can I help you today?
          </h2>
          <p class="text-gray-500 max-w-md">
            I can help you write code, answer questions, or just have a chat.
            Start by typing a message below.
          </p>
        </div>

        <!-- Messages -->
        <div
          id="chat-container"
          class="flex-1 overflow-y-auto p-4 md:p-8 space-y-8 pb-32 pt-20 md:pt-8 scroll-smooth"
        >
          <!-- Message Items -->
        </div>

        <!-- Input Area -->
        <div
          class="absolute bottom-0 left-0 right-0 p-4 md:p-6 bg-gradient-to-t from-white via-white to-transparent z-10"
        >
          <div class="max-w-3xl mx-auto relative group">
            <textarea
              id="chat-input"
              rows="1"
              class="w-full bg-white border border-gray-200 rounded-2xl px-4 py-4 pr-14 shadow-sm focus:outline-none focus:ring-2 focus:ring-black/5 focus:border-gray-300 resize-none max-h-48 transition-all"
              placeholder="Message AI..."
            ></textarea>
            <button
              id="send-btn"
              class="absolute right-2 bottom-2.5 p-2 bg-black text-white rounded-xl hover:bg-gray-800 disabled:opacity-30 disabled:cursor-not-allowed transition-all shadow-md transform active:scale-95"
              disabled
            >
              <svg
                class="w-4 h-4"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M5 12h14M12 5l7 7-7 7"
                ></path>
              </svg>
            </button>
          </div>
          <div class="text-center mt-3 flex items-center justify-center gap-4">
            <label
              class="inline-flex items-center gap-2 cursor-pointer text-xs text-gray-500 hover:text-black transition-colors select-none"
            >
              <input
                type="checkbox"
                id="thinking-toggle"
                class="w-3.5 h-3.5 rounded border-gray-300 text-black focus:ring-black"
              />
              <span>Reasoning Mode</span>
            </label>
            <span
              id="status-indicator"
              class="text-xs text-gray-400 hidden animate-pulse"
              >Generating...</span
            >
          </div>
        </div>
      </main>

      <!-- Overlay for mobile sidebar -->
      <div
        id="sidebar-overlay"
        class="fixed inset-0 bg-black/20 z-30 hidden md:hidden backdrop-blur-sm transition-opacity"
      ></div>
    </div>

    <!-- Rename Modal -->
    <div
      id="modal-backdrop"
      class="fixed inset-0 z-[70] bg-black/40 backdrop-blur-sm hidden flex items-center justify-center opacity-0 transition-opacity"
    >
      <div
        id="modal-content"
        class="bg-white rounded-2xl shadow-2xl p-6 w-full max-w-sm transform scale-95 transition-transform"
      >
        <h3 id="modal-title" class="text-lg font-semibold mb-2">Rename Chat</h3>
        <input
          type="text"
          id="modal-input"
          class="w-full border border-gray-300 rounded-lg px-3 py-2 mb-4 focus:outline-none focus:ring-2 focus:ring-black/5 focus:border-black"
        />
        <div class="flex justify-end gap-2">
          <button
            id="modal-cancel"
            class="px-4 py-2 text-sm text-gray-600 hover:bg-gray-100 rounded-lg transition-colors"
          >
            Cancel
          </button>
          <button
            id="modal-confirm"
            class="px-4 py-2 text-sm bg-black text-white rounded-lg hover:bg-gray-800 transition-colors"
          >
            Save
          </button>
        </div>
      </div>
    </div>

    <script type="module" src="/static/app.js"></script>
  </body>
</html>
